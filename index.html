<!DOCTYPE html>
<html lang="en" data-dark>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.min.css" integrity="sha512-+mlclc5Q/eHs49oIOCxnnENudJWuNqX5AogCiqRBgKnpoplPzETg2fkgBFVC6WYUVxYYljuxPNG8RE7yBy1K+g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header class="header"><h1>EJERCICIOS DEL DOM</h1></header>
    <button class="panel-btn hamburger hamburger--stand" type="button">
        <span class="hamburger-box">
        <span class="hamburger-inner"></span>
        </span>
    </button>
    <aside class="panel">
        <nav class="menu">
            <a href="#section1">RELOJ DIGITAL Y ALARMA</a>
            <a href="#section2">MOVER PELOTA</a>

    <main>
        <section id="section1" class="section">
            <h2>Reloj digital y alarma</h2>
            <div id="reloj"></div>

                <button id="activar">Activar reloj</button>
                <button id="frenar">Frenar reloj</button>

        </section>
        <section id="section2" class="section">
            <h2>MOVER PELOTA</h2>
            <article class="stage" data-dark>
                <div class="ball" data-dark></div>
            </article>
        </section>
        <section id="section3" class="section">
            <h2>CUENTA Regresiva</h2>
            <div id="countdown"></div>
        </section>
        <section id="section4" class="section">
            <h2>Responsive con JS</h2>
            <div id="youtube"></div>
            <div id="gmaps"></div>
        </section>
        <section id="section5" class="section">
            <h2>GEOLOCALIZACION</h2>
            <div id="geolocation"></div>
        </section>
    </main>
